name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true
        cache-dependency-path: microservice/go.sum
    
    - name: Run tests
      run: |
        cd microservice
        go mod tidy
        go test -v ./...
    
    - name: Run linting
      uses: golangci/golangci-lint-action@v6
      with:
        working-directory: microservice
        version: latest

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./microservice
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.29.0'
    
    - name: Check for Kubernetes configuration
      run: |
        if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
          echo "KUBE_CONFIG secret not found. Skipping deployment."
          echo "SKIP_DEPLOY=true" >> $GITHUB_ENV
        else
          echo "KUBE_CONFIG secret found. Proceeding with deployment."
          echo "SKIP_DEPLOY=false" >> $GITHUB_ENV
        fi
    
    - name: Configure kubectl
      if: env.SKIP_DEPLOY == 'false'
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Deploy to Kubernetes
      if: env.SKIP_DEPLOY == 'false'
      run: |
        # Update image tag in deployment
        sed -i "s|image: goldenpipe:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|g" k8s/base/deployment.yaml
        
        # Apply manifests with validation disabled for CI environment
        kubectl apply -f k8s/base/ --validate=false
        
        # Wait for deployment to be ready
        kubectl rollout status deployment/goldenpipe -n goldenpipe-system --timeout=300s
    
    - name: Verify deployment
      if: env.SKIP_DEPLOY == 'false'
      run: |
        kubectl get pods -n goldenpipe-system
        kubectl get services -n goldenpipe-system
    
    - name: Deployment skipped
      if: env.SKIP_DEPLOY == 'true'
      run: |
        echo "✅ Deployment skipped - KUBE_CONFIG secret not configured"
        echo "This is normal for development/testing environments"

  # Basic manifest validation (always runs)
  validate-manifests:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Validate Kubernetes manifests
      run: |
        # Update image tag in deployment for validation
        sed -i "s|image: goldenpipe:latest|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|g" k8s/base/deployment.yaml
        
        # Basic YAML syntax validation
        echo "Validating YAML syntax..."
        for file in k8s/base/*.yaml; do
          if [ -f "$file" ]; then
            echo "Checking $file"
            python3 -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          fi
        done
        
        # Check for required fields
        echo "Validating required fields..."
        if ! grep -q "kind:" k8s/base/deployment.yaml; then
          echo "❌ deployment.yaml missing 'kind' field"
          exit 1
        fi
        
        if ! grep -q "apiVersion:" k8s/base/deployment.yaml; then
          echo "❌ deployment.yaml missing 'apiVersion' field"
          exit 1
        fi
        
        if ! grep -q "kind:" k8s/base/namespace.yaml; then
          echo "❌ namespace.yaml missing 'kind' field"
          exit 1
        fi
        
        echo "✅ Kubernetes manifests are valid"
